            <p>题目的get接受参数就是一个隐形的坑。
因为php中接收到.和空格的时候就会自动转换成下划线</p>

<p>当PHP版本小于8时，如果参数中出现中括号[，中括号会被转换成下划线_，但是会出现转换错误导致接下来如果该参数名中还有非法字符并不会继续转换成下划线_，也就是说如果中括号[出现在前面，那么中括号[还是会被转换成下划线_，但是因为出错导致接下来的非法字符并不会被转换成下划线_</p>

<p>利用这一个技巧，我们可以构造payload=?Jail[by.Happy=…..</p>
